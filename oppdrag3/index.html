<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/mainStyle.css">
    <title>Webshop App</title>
</head>

<body>
    <div class="nav-bar"></div>

    <div id="shop-app">
        <div class="cart">
            <p>Cart({{ cart.length }})</p>
        </div>
        <main class="product-container">
            <product-detail v-for="(product, index) in products" v-bind="product" :cart="cart" :key="index" @add-to-cart="updateCart" @remove-from-cart="removeItem">
            </product-detail>
        </main>


    </div>
    <script src="scripts/vue-development-mode.js"></script>
    <script src="scripts/product-detail.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
