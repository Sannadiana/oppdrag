<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Git</title>


</head>

<body>
    <header id="sprintHeader">Manage your Sprint</header>




    <main>

        <div class="lists">


            <section id="backLog" class="column-list">

                <h3 id="backLogTXT">Sprint Backlog</h3>
                <input id="task-btn" type="button" value="Create a task">



                <div id="make-task">
                    <button id="close-task-btn" class="fas fa-times"> </button>
                    <P>Type in title, description and storypoints into input field</P>
                    <input id="cardTitle" type="text" placeholder="Task title"> <br>
                    <input id="cardDesc" type="text" placeholder="Task description"><br>
                    <input id="cardSp" type="text" placeholder="Task storypoints">
                    <div id="sortable1" class="list-body">
                    </div>
                </div>
            </section>

            <section id="to-do" class="column list">
                <header id="todoHeader">
                    <h3>To Do</h3>
                </header>
                <div id="sortable2" class="list-body"></div>
            </section>


            <section id="in-progress" class="column list">
                <header id="inProgressHeader">
                    <h3>In Progress</h3>
                </header>
                <div id="sortable3" class="list-body"></div>
            </section>


            <section id="done" class="column list">
                <header id="doneHeader">
                    <h3>Done</h3>
                </header>
                <div id="sortable4" class="list-body"></div>
            </section>


        </div>

    </main>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
