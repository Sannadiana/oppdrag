<!--
Du må lage administratorgrensesnittet for en svært kritisk militær webapplikasjon. 
Webapplikasjonen skal nemlig brukes av generaler til å gi ordre til militært personale som er i feltet. 
På nettsiden som du skal lage skal offiserene opprette ordre til soldatene. 
Ordrene vil bestå av blant annet tittel, beskrivelse, dato (for eksempel for et militært angrep), ev.t bilder av terrenget/lokasjoner osv. 
(du har lov til å være kreativ her).
I dette oppdraget må du bruke QUnit for å teste at funksjonene fungerer ordentlig mht.
eventuelle feilinntastinger (eksempel: hva skjer hvis generalen taster inn en eldre dato enn dagens dato ved feiltakelse).
Husk å oppgi kandidatnummer på din besvarelse, ikke studentnummer.
Du bestemmer selv omfanget av Vue vs. omfanget av JQuery, men begge deler skal være med på en eller annen måte; 
trenger ikke kombineres, kan være på forskjellige deler av nettsiden.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <title>Militær App</title>
</head>

<body>

    <div>

        <header>
            <h1>Administrer ordrer</h1>
        </header>

        <main id="admin-view">
            <make-order v-on:new-order="onNewOrderCreated"></make-order>
            <div class="orders-list">
                <order v-for="(order, index) in orders" v-bind:key="index" v-bind:title="order.title" v-bind:desc="order.desc" v-bind:date="order.date" v-bind:location="order.location"> </order>
            </div>
        </main>

        <footer>
            <h1>Blablabla</h1>
        </footer>

    </div>

    <script src="scripts/components/order.js"></script>
    <script src="scripts/components/makeOrder.js"></script>
    <script src="scripts/components/adminView.js"></script>
    <script src="scripts/qunit/functions.js"></script>
</body>



</html>
